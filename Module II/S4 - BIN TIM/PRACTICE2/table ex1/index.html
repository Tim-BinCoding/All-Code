<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="container-tab">
        <table>
            <thead>
                <tr>
                    <td>Column 1</td>
                    <td>Column 2</td>
                    <td>Column 3</td>
                    <td>Column 4</td>
                    <td>Column 5</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>item#1</td>
                    <td>Description</td>
                    <td>Discount:</td>
                    <td>$1.00</td>
                    <td>$0.10</td>
                </tr>
                <tr>
                    <td>item#2</td>
                    <td>Description</td>
                    <td>Discount:</td>
                    <td>$2.00</td>
                    <td>$0.20</td>
                </tr>
                <tr>
                    <td>item#3</td>
                    <td>Description</td>
                    <td>Discount:</td>
                    <td>$3.00</td>
                    <td>$0.30</td>
                </tr>
                <tr>
                    <td>item#3</td>
                    <td>Description</td>
                    <td>Discount:</td>
                    <td>$4.00</td>
                    <td>$0.40</td>
                </tr>
                
            </tbody>
            <tfoot>
                <tr>
                    <td>All item</td>
                    <td>Description</td>
                    <td>Your Total:</td>
                    <td>$10.00</td>
                    <td>Tax</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
