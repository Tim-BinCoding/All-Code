<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="container-tab">
        <table>
            <thead>
                <tr>
                   <td><div class="col">COLUMN 1</div></td>
                   <td><div class="col2">COLUMN 2</div></td>
                   <td><div class="col">COLUMN 3</div></td>
                   <td><div class="col2">COLUMN 4</div></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="w">item#1</td>
                    <td class="w">Description</td>
                    <td class="w">Discount:</td>
                    <td class="w">$1.00</td>
                </tr>
                <tr>
                    <td><div>item#2</div> </td>
                    <td><nav>Description</nav></td>
                    <td><div>Discount</div></td>
                    <td><nav>$2.00</nav></td>
                </tr>
                <tr>
                    <td class="w">item#3</td>
                    <td class="w">Description</td>
                    <td class="w">Discount:</td>
                    <td class="w">$3.00</td>
                </tr>
                <tr>
                    <td><div>item#4</div> </td>
                    <td><nav>Description</nav></td>
                    <td><div>Discount</div></td>
                    <td><nav>$4.00</nav></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="w">All item</td>
                    <td class="w">Description</td>
                    <td class="w">Your Total:</td>
                    <td class="w">$10.00</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
